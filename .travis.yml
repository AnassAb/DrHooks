language: node_js
node_js:
  - '10'
stages:
  - name: lint and test
  - name: publish
    if: branch = master
jobs:
  include:
    - stage: lint and test
      name: eslint and prettier
      script:
        - lerna bootstrap
        - lerna run prettier
        - lerna run lint
    - script: 
        - lerna bootstrap
        - lerna run ci-test
      name: unit test
    - stage: publish
      name: npm publish
      script: 
        - lerna bootstrap
        - lerna run ci-build --stream
        - git checkout master
        - lerna publish